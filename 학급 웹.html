<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학급 시간표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>학급 시간표</h1>
    <table>
        <thead>
            <tr>
                <th>시간</th>
                <th>월요일</th>
                <th>화요일</th>
                <th>수요일</th>
                <th>목요일</th>
                <th>금요일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>영어</td>
                <td>국어</td>
                <td>사회</td>
                <td>국어</td>
                <td>과학</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>수학</td>
                <td>미술</td>
                <td>수학</td>
                <td>창체</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>국어</td>
                <td>미술</td>
                <td>음악</td>
                <td>도덕</td>
                <td>사회</td>
            </tr>
            <tr>
                <td>4교시</td>
                <td>체육</td>
                <td>실과</td>
                <td>미술</td>
                <td>과학</td>
                <td>국어</td>
            </tr>
            <tr>
                <td>5교시</td>
                <td>미술</td>
                <td>실과</td>
                <td>체육</td>
                <td>과학</td>
                <td>영어</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
